    <script type='text/javascript'>
      sW.init(function(){
        var Animal = sW.Class.Class2('Animal', function(){
          this.id = 0
          this.init = function(animalType, name, age){
            this.animalType = animalType;
            this.name = name || 'John Doe';
            this.age = age || 1;
            this.id = ++Animal.prototype.id;
          }
          this.grow = function(years){
            this.age += years;
          }

          this.expose('age');
        });

        var Dog = sW.Class.Class2('Dog', [Animal], function(){
          this.init = function(name, age){
            Animal.prototype.init.call(this, 'Canine', name, age);
          }
        });

        var a = new Animal('Bird', 'asdjlh', 12);
        var b = new Dog('hkasd', 15);
        var c = new Dog('asdasdasd', 23);

        console.log(a);
        console.log(b);
        console.log(c);

        console.log(Animal.prototype.id);

        // start = performance.now();

        //   c.grow(1);
        // }
        // end = performance.now();

        // console.log(c);
        // console.log('1million took '+(end-start)+' milliseconds');
      });
    </script>
